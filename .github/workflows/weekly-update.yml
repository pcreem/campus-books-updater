name: Weekly Data Update

on:
  schedule:
    # 每週一 UTC 00:00 運行（可調整）
    - cron: '0 0 * * 1'
  workflow_dispatch:  # 手動觸發測試

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper and update data
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python scrape_new_books.py
        echo "Scraper completed. data.json updated."

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data.json
        git diff --staged --quiet || git commit -m "Weekly update: new books scraped [$(date +'%Y-%m-%d')]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}